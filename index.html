<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="manifest" href="manifest.json" />
    <title>STER</title>
  </head>
  <body>
    <div class="bg">
      <div class="circle"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="content">
      <header>
        <h1>time elapsed<br />since <span>then</span></h1>
      </header>
      <main>
        <div class="timer">
          <div class="days">... <span>days</span></div>
          <div class="hours">... <span>hours</span></div>
          <div class="minutes">...<span>minutes</span></div>
          <div class="seconds">... <span>seconds</span></div>
        </div>
      </main>
      <footer>
        <section>
          <div class="last">
            <h3>last time:</h3>
            <p>Mon, 28 Dec 2020 23:05:23</p>
          </div>
          <div class="now">
            <h3>time now:</h3>
            <p title="Tue, 22 Dec 2020 20:45:11">...</p>
          </div>
        </section>
      </footer>
    </div>
    <script src="./assets/main.js"></script>
  </body>
</html>
